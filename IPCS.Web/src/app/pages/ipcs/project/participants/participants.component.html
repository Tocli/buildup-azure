<div [ngBusy]="busy" class="container informationContent">
  <div class="col-lg-12">
    <div class="row">
      <div class="col-lg-12 btns text-right">
        <button class="btn btn-danger" (click)="newParticipant()">Add New Participants</button>
      </div>
      <div class="col-lg-12">
        <div class="tableTransform">
          <table class="table table-striped table-ellipsis" style="text-align: left" width="100%">
            <thead>
            <tr>
              <th width="15%">Entity</th>
              <th width="15%">Company Name</th>
              <th width="15%" >Contact Person</th>
              <th width="15%" >Contract Number</th>
              <th width="15%" >Phone</th>
              <th width="15%" >Email</th>
              <th style="text-align: center" width="10%" >Actions</th>
            </tr>
            </thead>
            <tbody style="text-align: left">
            <tr *ngFor="let contact of contactList">
              <td data-title="Entity" *ngIf="contact.entityId === 6">{{contact.entityDescription}}</td>
              <td data-title="Entity" *ngIf="contact.entityId !== 6">{{contact.entity?.name}}</td>
              <td data-title="Company Name">{{contact.companyName}}</td>
              <td data-title="Contact Person">{{contact.contactPerson}}</td>
              <td data-title="Contract N°">{{contact.contractNum}}</td>
              <td data-title="Phone">{{contact.tel}}</td>
              <td data-title="Email">{{contact.email}}</td>
              <td data-title="Actions">
                <button class="btn btn-link" title="Edit" (click)="editContact(contact)"><i class="icon icon-pencil"></i></button>
                <button class="btn btn-link" title="Delete" (click)="deleteContact(contact)"><i class="icon icon-trash"></i></button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" bsModal #popupParticipantModal="bs-modal">
  <div class="contentModalScroll">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <app-participant #popupParticipantComponent (save)="save($event)" (cancel)="popupParticipantModal.hide()"></app-participant>
      </div>
    </div>
  </div>
</div>
