<div class="modal-body">
  <button type="button" class="close" data-dismiss="modal" (click)="hide.emit()" aria-label="Close">
    <span aria-hidden="true">Ã—</span>
  </button>
  <div class="row">
    <form #subTypeForm="ngForm" novalidate>
      <div class="col-lg-12">
        <h4>{{at.name}}</h4>
      </div>
      <div class="col-lg-6">
        <div class="inputline">
          <label>Original Start Date</label>
          <input  readonly [options]="dateTimePickerOptions" [(ngModel)]="dateModel" (click)="dateAndTimeModelModel.toggleCalendar()"
                  style="float:none" ngx-mydatepicker name="npd" required #dateAndTimeModel="ngModel"
                  [ngClass]="{'alertInput': !dateAndTimeModel.valid && (!dateAndTimeModel.pristine || subTypeForm.submitted)}"
                  #dateAndTimeModelModel="ngx-mydatepicker"
                  (dateChanged)="dateChanged($event)"/>
          <small class="alert alert-danger"
                 [hidden]="dateAndTimeModel.valid || (dateAndTimeModel.pristine && !subTypeForm.submitted) ">
            This is a required field.
          </small>
          <button class="input-group-addon" type="button" (click)="dateAndTimeModelModel.toggleCalendar()">
            <i class="icon-calendar icons"></i>
          </button>
        </div>

        <div class="inputline">
          <label>Original End Date *</label>
          <input readonly [options]="dateTimePickerOptions" [(ngModel)]="endTimeModel" (click)="endTimeNgx.toggleCalendar()"
                 [ngClass]="{'alertInput': !endTime.valid && (!endTime.pristine || subTypeForm.submitted)}"
                 style="float:none" ngx-mydatepicker name="npdEnd" #endTime="ngModel" #endTimeNgx="ngx-mydatepicker"
                  required (dateChanged)="dateChangedEndTime($event)"/>
          <small class="alert alert-danger moreRightForProjectLocation"
                 [hidden]="endTime.valid || (endTime.pristine && !subTypeForm.submitted) ">
            This is a required field
          </small>
          <button class="input-group-addon" type="button" (click)="endTimeNgx.toggleCalendar()">
            <i class="icon-calendar icons"></i>
          </button>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="inputline">
          <label>Actual Start Date</label>
          <input readonly [options]="dateTimePickerOptions" [(ngModel)]="actualStartDateModel"
                 (click)="actualStartTimeNgx.toggleCalendar()" (dateChanged)="dateChangedActualStartDate($event)"
                 style="float:none" ngx-mydatepicker name="npdActualStart" #actualStartTimeModel="ngModel"
                 #actualStartTimeNgx="ngx-mydatepicker"/>

          <button class="input-group-addon" type="button" (click)="actualStartTimeNgx.toggleCalendar()">
            <i class="icon-calendar icons"></i>
          </button>
        </div>
        <div class="inputline">
          <label>Actual End Date</label>
          <input readonly [options]="dateTimePickerOptions" [(ngModel)]="actualEndDateModel" (click)="actualEndTimeNgx.toggleCalendar()"
                 style="float:none" ngx-mydatepicker name="npdActualEnd" #actualEndTime="ngModel"
                 #actualEndTimeNgx="ngx-mydatepicker" (dateChanged)="dateChangedActualEndDate($event)"/>

          <button class="input-group-addon" type="button" (click)="actualEndTimeNgx.toggleCalendar()">
            <i class="icon-calendar icons"></i>
          </button>
        </div>
      </div>
      <div class="col-lg-12">
        <div class="inputline">
          <label>Description *</label>
          <textarea style="resize: none" rows="3" class="form-control" #description="ngModel" maxlength="4000" required name="description"
                    [(ngModel)]="proyectActivity.description"></textarea>
          <small class="alert alert-danger moreRightForProjectLocation"
                 [hidden]="description.valid || (description.pristine && !subTypeForm.submitted) ">
            This is a required field
          </small>
        </div>
      </div>
      <div class="col-lg-12">
        <div class="requiredInfoLabel">
          * Required Information
        </div>
        <div class="btns" style="margin-top: 35px">
          <button class="btn linesimple" (click)="cancel()">Cancel</button>
          <button class="btn editpr btn-primary" type="submit" (click)="save(subTypeForm)">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
