<div class="modal-body">
  <button type="button" class="close" data-dismiss="modal" (click)="hide.emit()" aria-label="Close">
    <span aria-hidden="true">Ã—</span>
  </button>
  <div class="row">
    <form #subTypeForm="ngForm" novalidate>
      <div class="col-lg-12">
        <h4>{{at.name}}</h4>
      </div>
      <div class="col-lg-6">
        <div class="inputline">
          <label>Date and Time</label>
          <input readonly [options]="dateTimePickerOptions" [(ngModel)]="dateModel" required
                 #dateTimeModel="ngModel"
                 style="float:none" ngx-mydatepicker name="npd" #dateAndTimeModel="ngModel"
                 #dateAndTime="ngx-mydatepicker"
                 (dateChanged)="dateChanged($event)"/>

        </div>
        <div class="form-group" style="margin-top: 20px;">
          <label>Start Time</label>
          <timepicker class="time" name="createAtTime" [(ngModel)]="proyectActivity.createdAt"></timepicker>
        </div>

      </div>
      <div class="col-lg-6">
        <div class="inputline">
          <label>Condition *</label>
          <select name="condition" required #conditioModel="ngModel" [(ngModel)]="proyectActivity.conditionId">
            <option *ngFor="let item of conditions" [value]="item.id">{{item.name}}</option>
          </select>
          <small class="alert alert-danger moreRightForProjectLocation"
                 [hidden]="conditioModel.valid || (conditioModel.pristine && !subTypeForm.submitted) ">
            This is a required field
          </small>
        </div>
        <div class="form-group" style="margin-top: 20px;">
          <label>End Time</label>
          <timepicker class="time" name="endTime" [(ngModel)]="proyectActivity.endTime"></timepicker>
        </div>
      </div>
      <div class="col-lg-12">
        <div class="inputline">
          <label>Description *</label>
          <textarea style="resize: none" rows="3" class="form-control" name="description" required maxlength="4000"
                    #descriptionModel="ngModel" [(ngModel)]="proyectActivity.description"></textarea>
          <small class="alert alert-danger moreRightForProjectLocation"
                 [hidden]="descriptionModel.valid || (descriptionModel.pristine && !subTypeForm.submitted) ">
            This is a required field
          </small>
        </div>
      </div>

      <div class="col-lg-12">
        <div class="requiredInfoLabel">
          * Required Information
        </div>
        <div class="btns" style="margin-top: 35px">
          <button class="btn linesimple" (click)="cancel()">Cancel</button>
          <button class="btn editpr btn-primary" type="submit" (click)="save(subTypeForm)">Save</button>
        </div>

      </div>
    </form>
  </div>
</div>
