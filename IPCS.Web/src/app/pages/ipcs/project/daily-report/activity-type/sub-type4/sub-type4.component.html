      <div class="col-lg-12">
        <div class="inputline">
          <label>Incident Type *</label>
          <select name="insidentType" [(ngModel)]="proyectActivity.safetyId" #incidentTypeModel="ngModel" required>

          </select>
          <small class="alert alert-danger moreRightForProjectLocation"
                 [hidden]="incidentTypeModel.valid || (incidentTypeModel.pristine && !subTypeForm.submitted) ">

          </small>
        </div>
      </div>
      <div class="col-lg-12">
        <div class="inputline">
          <label>Description *</label>
          <textarea style="resize: none" rows="3" required class="form-control" maxlength="4000" #descriptionModel="ngModel"
                    name="description" [(ngModel)]="proyectActivity.description"></textarea>
          <small class="alert alert-danger moreRightForProjectLocation"
                 [hidden]="descriptionModel.valid || (descriptionModel.pristine && !subTypeForm.submitted) ">

      <div class="col-lg-12">
        <div class="requiredInfoLabel">
