<div class="swal2-container swal2-fade swal2-shown" [style.display]="'block'" style="overflow-y: auto;padding-top:10%">
  <div role="dialog" aria-labelledby="swal2-title" aria-describedby="swal2-content" class="swal2-modal swal2-show"
       tabindex="-1"
       style="width: 500px; padding: 20px; background: rgb(255, 255, 255); display: block; min-height: 377px;">
    <ul class="swal2-progresssteps" style="display: none;"></ul>
    <div class="swal2-icon swal2-error" style="display: none;"><span class="swal2-x-mark"><span
      class="swal2-x-mark-line-left"></span><span class="swal2-x-mark-line-right"></span></span></div>
    <div class="swal2-icon swal2-question" style="display: block;">?</div>
    <div class="swal2-icon swal2-warning" style="display: none;">!</div>
    <div class="swal2-icon swal2-info" style="display: none;">i</div>
    <div class="swal2-icon swal2-success" style="display: none;">
      <div class="swal2-success-circular-line-left" style="background: rgb(255, 255, 255);"></div>
      <span class="swal2-success-line-tip"></span> <span class="swal2-success-line-long"></span>
      <div class="swal2-success-ring"></div>
      <div class="swal2-success-fix" style="background: rgb(255, 255, 255);"></div>
      <div class="swal2-success-circular-line-right" style="background: rgb(255, 255, 255);"></div>
    </div>
    <img class="swal2-image" style="display: none;">
    <h2 class="swal2-title" id="swal2-title">Would you like to continue without saving?</h2>
    <div id="swal2-content" class="swal2-content" style="display: block;"><br>
      <p style="display: block;"> You’ve made changes to the current report and still haven’t saved them. </p>
      <button type="button" role="button" tabindex="0" style=" background-color: rgb(201,48,44);
  background-color: rgb(201,48,44);
  background-color: rgb(201,48,44);
  border: 0;
  border-radius: 3px;
  box-shadow: none;
  color: #fff;
  cursor: pointer;
  font-size: 17px;
  font-weight: 500;
  margin: 30px 5px 0px 5px;
  padding: 10px 32px;" (click)="sendResponse('cancel')"> No
      </button>
      <button type="button" (click)="sendResponse('save')" role="button" tabindex="0" style=" background-color: rgb(92,184,92);
  background-color: rgb(92,184,92);
  background-color: rgb(92,184,92);
  border: 0;
  border-radius: 3px;
  box-shadow: none;
  color: #fff;
  cursor: pointer;
  font-size: 17px;
  font-weight: 500;
  margin: 30px 5px 0px 5px;
  padding: 10px 32px;"> Save
      </button>
      <button type="button" (click)="sendResponse('hide')"  role="button" tabindex="0" style=" background-color: rgb(170,170,170);
  background-color: rgb(170,170,170);
  background-color: rgb(170,170,170);
  border: 0;
  border-radius: 3px;
  box-shadow: none;
  color: #fff;
  cursor: pointer;
  font-size: 17px;
  font-weight: 500;
  margin: 30px 5px 0px 5px;
  padding: 10px 32px;"> Cancel
      </button>
    </div>

  </div>
</div>
