<div class="modal-body">
	<button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onClose()">
		<span aria-hidden="true">Ã—</span>
	</button>
	<div class="row">
		<div class="col-lg-12">
			<h4>Retained Amount</h4>
		</div>
		<form #retainedAmount="ngForm" novalidate>
			<div class="col-lg-12">
				<div class="inputline">
					<label>New Retained Amount:</label>
					<input type="tel" currencyMask [options]="{prefix: '' , suffix: ' %', decimal: '.', align: 'left'}"
                 #retainedInput="ngModel" name="retainedAmount" [(ngModel)]="retained">
				</div>
			</div>
			<div class="col-lg-12" style="margin-top: 35px">
				<div class="btns">
					<button type="button" (click)="onClose()" class="btn linesimple">Cancel</button>
					<button type="submit" (click)="saveRetainedAmount(retainedAmount.valid)" class="btn editpr btn-primary">Save</button>
				</div>
			</div>
		</form>
	</div>
</div>
